{% include "menubar.yml" %}

qtdesigner:
  ui_file: ( windows.mainwindow.kwargs.ui_file )
  qss_file: ( application.kwargs.stylesheet )

vcp:
  name: Probe Basic Linear ATC
  version: v0.0.1
  author: Chris Polanski
  description: |
    Probe Basic Linear ATC

data_plugins:
  status:
    kwargs:
      cycle_time: 75

windows:
  mainwindow:
    provider: probe_basic_latc.probe_basic_latc:ProbeBasicLATC
    kwargs:
      menu: ( menubar )
      fullscreen: true
      ui_file: {{ file.dir }}/probe_basic_latc.ui

application:
  kwargs:
    stylesheet: {{ file.dir }}/probe_basic_latc.qss
